<form *ngIf="showAddTask"  (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" 
        name="text" 
        [(ngModel)]="text"
        id ="text" placeholder="add task" />
    </div>
    <div class="form-control">
        <label for="dat">Date</label>
        <input type="text" 
        name="day" 
        [(ngModel)]="day"
         id ="day" placeholder="add day" />
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox"
         name="reminder"
        [(ngModel)]="reminder" 
        id ="rem"  />
    </div>
    <input type="submit" value="Save" class="btn btn-block" />
</form>
